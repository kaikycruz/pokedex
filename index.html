<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Links -->
    <link rel="icon" type="image/png" sizes="16x16"  href="/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/pokedex.css">
  
   <!-- Main JS -->
   <script defer src="./js/script.js"></script>

    <title>Poked√©x</title>
</head>
<body>
    
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form"> 
      <input 
      type="search"
      class="input__search"
      placeholder="name or number"
      required 
      />
    </form>
    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img href src="./imagens/pokedex3.png" alt="imagem pokedex" class="imagem pokedex">
  </main>

</body>
</html>
